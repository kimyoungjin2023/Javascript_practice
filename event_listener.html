    <input type="text" id ="name" placeholder="이름 입력.....">
    <div id = "preview"></div>

    <script>
        const inputTag = document.querySelector("#name");
        const divTag = document.querySelector("#preview");

        //input 이벤트가 발생할 떄마다, inputTag 값을 preview에 보여주기
        inputTag.addEventListener("input", function (){
            divTag.textContent = inputTag.value;
